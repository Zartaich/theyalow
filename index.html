<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TheYalow</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="header-and-video-slider-section">
      <header>
        <div class="header-wrapper">
          <div class="logo-box">
            <img
              src="./assets/images/Shape 8 copy 3.png"
              alt="logo of TheYalow"
              class="logo-image-1"
            />
            <img
              src="./assets/images/Shape 8 copy 4.png"
              alt="logo of TheYalow"
              class="logo-image-2"
            />
            <h1 class="logo-name">Theyalow</h1>
          </div>
          <nav class="header-nav-box">
            <ul class="header-nav-list">
              <li class="nav-item">
                <img src="./assets/images/Shape 5.png" alt="user" class="" />
                <a href="#" class="navigation-link">About Us</a>
              </li>
              <li class="nav-item">
                <img src="./assets/images/Shape 6.png" alt="kit" class="" />
                <a href="#" class="navigation-link">Services</a>
              </li>
              <li class="nav-item">
                <img src="./assets/images/Shape 7.png" alt="mail" class="" />
                <a href="#" class="navigation-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="video-slider-section">
        <div class="video-slider-wrapper">
          <button class="left-button">
            <img src="./assets/images/Shape 1.png" alt="mail" class="" />
          </button>
          <div class="video-and-tittle-box">
            <video
              width="550px"
              height="325px"
              controls=""
              poster="./assets/images/Layer 17.png"
            ></video>
            <p class="tittle-text">
              The cool <br />
              The minimal
            </p>
          </div>
          <button class="right-button">
            <img src="./assets/images/Shape 1 copy.png" alt="mail" class="" />
          </button>
        </div>
      </section>
    </div>
    <main>
      <section class="advantages-section">
        <div class="advantages-wrapper">
          <div class="advantages-box">
            <img
              src="./assets/images/Shape 2.png"
              alt=""
              class="advantages-images"
            />
            <p class="advantages-text">better design</p>
          </div>
          <div class="advantages-box">
            <img
              src="./assets/images/Shape 3.png"
              alt=""
              class="advantages-images"
            />
            <p class="advantages-text">customise</p>
          </div>
          <div class="advantages-box">
            <img
              src="./assets/images/Shape 4.png"
              alt=""
              class="advantages-images"
            />
            <p class="advantages-text">its free</p>
          </div>
        </div>
      </section>
      <section class="social-media-section">
        <div class="social-media-wrapper">
          <div class="tittle-box">
            <p class="tittle-text"></p>
          </div>
          <div class="content-box">
            <div class="content-"></div>
            <div class="content-"></div>
            <div class="content-"></div>
          </div>
          <div class="date-box">
            <p class="day-of-the-month">25</p>
            <p class="month">april</p>
          </div>
          <div class="scroll-bar-box"></div>
        </div>
      </section>
      <section class="about-section">
        <div class="about-wrapper">
          <div class="about-tittle-box">
            <p class="about-tittle-text"></p>
          </div>
          <div class="imageges-of-devices-and-description-box">
            <div class="imageges-of-devices-box"></div>
            <div class="description-box">
              <ul class="description-list">
                <li class="description-text"></li>
                <li class="description-text"></li>
                <li class="description-text"></li>
                <li class="description-text"></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo-wrapper">
        <img src="" alt="" class="logo-image" />
        <p class="logo-name">Theyaloy</p>
      </div>
    </footer>
  </body>
</html>
